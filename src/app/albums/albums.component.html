<style>
    div.gallery {
        margin: 5px;
        border: 2px solid #ccc;
        float: left;
        width: 256px;
    }

    div.gallery:hover {
        border: 2px solid #777;
        text-underline-mode: false;
    }

    div.gallery img {
        width: 100%;
        height: auto;
    }

    a:hover {
        text-decoration: none;
        font-weight: bold;
        background-color: blue;
        color: #fff;
    }

    div.name {
        padding: 2px;
        text-align: center;
        color: #111111;
        font-size: x-large;
    }

    div.created {
        padding: 2px;
        text-align: center;
        font-size: small;
        color: #555555;

    }

    div.desc {
        padding: 8px;
        text-align: center;
        font-size: medium;
        color: #333333;
    }

    div.likes {
        padding: 4px;
        text-align: center;
        font-size: small;
        color: #CC0000;
    }

    div.like {
        padding: 4px;
        text-align: center;
        font-size: medium;
        color: #FF0000;
        border: 1px solid #ccc;
    }

    div.unlike {
        padding: 4px;
        text-align: center;
        font-size: medium;
        color: #AA0000;
        border: 1px solid #ccc;
    }

    div.delete {
        padding: 4px;
        text-align: center;
        font-size: Large;
        color: #550000;
        border: 2px solid #ccc;
    }

    div.add {
        padding: 4px;
        text-align: center;
        font-size: large;
        color: #AA0000;
        border: 1px solid #ccc;
    }
</style>

<h1>Hi {{currentUser.firstName}}!</h1>
<h3>My Private Albums (Tap to see contents):</h3>
<br>


<div *ngFor="let album of albums" class="gallery">

    <a target="_blank" (click)="openAlbum(album.id)">
        <div *ngIf="album.coverPic" class="like">
            <img src={{album.coverPic}} width="600" height="400">
        </div>
        <div *ngIf="!album.coverPic" class="like">
            <img src="assets/img/default_image.jpg" width="600" height="400">
        </div>
        <div class="name">{{album.name}}</div>
        <div class="created">{{album.createdAt}}</div>
        <div class="desc">{{album.description}}</div>
        <div class="likes">{{album.likes}} likes</div>
    </a>
    <a target="_blank" (click)="likeAlbum(album)">
        <div *ngIf="album.liked" class="like">Unlike!</div>
        <div *ngIf="!album.liked" class="unlike">Like!</div>
    </a>
    <a (click)="addPhoto(album.id)">
        <div class="add">Add Photo</div>
    </a>

    <a (click)="editAlbum(album.id)">
        <div class="delete">Edit Album</div>
    </a>

    <a (click)="deleteAlbum(album.id)">
        <div class="delete">Delete</div>
    </a>

</div>
