<h2>Add Album</h2>
<img src={{album.coverPic}} width="540"><br>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="albumName">Album Name</label>
        <input type="text" formControlName="albumName" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.albumName.errors }"/>
        <div *ngIf="submitted && f.albumName.errors" class="invalid-feedback">
            <div *ngIf="f.albumName.errors.required">Album Name is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" formControlName="description" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.description.errors }"/>
        <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required">Description is required</div>
        </div>
    </div>
    <div class="form-group">
        <label class="image-upload-container btn btn-bwm">
            <span>Select Cover Photo: </span>
            <input formControlName="coverPic" #name
                   type="file"
                   accept="image/*"
                   name="coverPic"
                   (change)="processFile(name)"/>

        </label>
    </div>
    <div class="form-group">
        <label for="privacy">Privacy </label><br/>
        <input type="radio" value="public" name="privacy" formControlName="privacy"> Public
        <input type="radio" value="link_sharing" name="privacy" formControlName="privacy"> Link Sharing
        <input type="radio" value="private" name="privacy" formControlName="privacy" [checked]="true"> Private
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Add</button>
