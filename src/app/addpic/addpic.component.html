<h2>Add Picture</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" formControlName="description" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.description.errors }"/>
    </div>
    <div class="form-group">
        <label for="picture">Select Picture: </label>
            <input formControlName="picture" #name
                   type="file"
                   accept="image/*"
                   name="picture"
                   (change)="processFile(name)" [ngClass]="{ 'is-invalid': submitted && !picUpload }" class="form-control"/>
            <div *ngIf=" !picUpload " class="invalid-feedback">
                Picture is required
            </div>


    </div>
    <div class="form-group">
        <label for="privacy">Privacy </label><br/>
        <input type="radio" value="public" name="privacy" formControlName="privacy"> Public
        <input type="radio" value="link_sharing" name="privacy" formControlName="privacy"> Link Sharing
        <input type="radio" value="private" name="privacy" formControlName="privacy" checked="true"> Private
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">Add</button>
